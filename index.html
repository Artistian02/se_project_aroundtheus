<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./image/logo.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./image/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2023 Bryana Randolph</p>
      </footer>
    </div>
    <!----- Edit Modal ----->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" name="form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="modal-form-title-error"
          >
          </span>
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="About"
            id="profile-description-input"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__error modal__error_visible"
            id="modal-form-description-error"
          >
          </span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Card Add Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-image"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error modal__error visible"
            id="card-modal-form-title-error"
          >
          </span>
          <input
            type="url"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            id="card-url-input"
            required
          />
          <span class="modal__error" id="card-modal-form-description-error">
          </span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__image-close modal__close"></button>
        <img src="#" class="modal__card-image-preview" alt="#" />
        <p class="modal__image-caption"></p>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
