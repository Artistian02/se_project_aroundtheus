<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./image/logo.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./image/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./image/yosemite-valley.png"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./image/lake-louise.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./image/bald-mountains.png"
                alt="bald mountain"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./image/latemar.png"
                alt="latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./image/vanoise-national-park.png"
                alt="national park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./image/lago-di-braies.png"
                alt="lago di braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  type="button"
                  aria-label="like"
                  class="card__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2023 Bryana Randolph</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__container-close">
             <h2 class="modal__title">Edit profile</h2>
             <form class="modal__form">
                <input
                  type="text"
                  class="modal__form-input"
                  id="profile-title-input"
                  placeholder="Jacques Cousteau"
                  name="title"
                />
                <input
                  type="text"
                  class="modal__form-input"
                  id="profile-description-input"
                  placeholder="explorer"
                  name="description"
                />
              </fieldset>
              <button type="button" id="modal__form-button">Save</button>
            </form>
            </div>
          </div>
      </div>
      
      <template id="card-template">
        <li class="card">
          <img class="card__image" src="" alt="" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/index.js"></script>
    </body>
  </html>
