<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src='<%= require("./image/logo.svg") %>'
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src='<%=require("./image/jacques-cousteau.jpg")%>'
              alt="avatar"
              class="profile__image"
            />
            <button
              type="button"
              class="profile__avatar-button"
              id="avatar-edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2023 Bryana Randolph</p>
      </footer>
    </div>
    <!----- Edit Modal ----->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <!-- Place modal__disabled_button here -->
        <form class="modal__form" name="profile-edit-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            id="profile-title-input"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"> </span>
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="About"
            id="profile-description-input"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-description-input-error">
          </span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Card Add Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-image"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"> </span>
          <input
            type="url"
            name="imageURL"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            id="card-url-input"
            required
          />
          <span class="modal__error" id="card-url-input-error"> </span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Delete Card Modal ======-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <button type="submit" class="modal__button">Yes</button>
      </div>
    </div>
    <!-- --------------------------- Edit AVATAR MODAL ---------------------------- -->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="edit-avatar-form" name="avatar-edit-form">
          <input
            type="url"
            name="imageURL"
            id="profile-avatar-url"
            class="modal__input modal__input_avatar_url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="profile-avatar-url-error"
            >Please enter a URL.</span
          >
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- <--------------- Image Modal ------------------------------->
    <div id="image-preview-modal" class="modal">
      <div class="modal__content">
        <button class="modal__close"></button>
        <img
          class="modal__card-image-preview"
          src="#"
          alt="Around the U.S Logo"
        />
        <div class="modal__image-caption"></div>
      </div>
      <!-- Add overlay element here -->
      <div class="modal__overlay"></div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <p class="card__caption"></p>
          <div>
            <button class="card__like-button" type="button"></button>
            <span class="card__likes-count">0</span>
          </div>
        </div>
        <button class="card__delete-button" type="button"></button>
      </li>
    </template>
  </body>
</html>
